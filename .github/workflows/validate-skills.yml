name: Validate Skills

on:
  push:
    branches: [main]
    paths:
      - "skills/**"
      - "VERSIONS.md"
      - ".claude-plugin/**"
      - "packages/hig-doctor/**"
      - "action.yml"
      - ".github/workflows/validate-skills.yml"
  pull_request:
    paths:
      - "skills/**"
      - "VERSIONS.md"
      - ".claude-plugin/**"
      - "packages/hig-doctor/**"
      - "action.yml"
      - ".github/workflows/validate-skills.yml"

jobs:
  validate:
    name: Validate skill definitions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: doctor
        uses: ./
        with:
          directory: .
          verbose: "true"
          strict: "true"

      - name: Report score
        run: echo "HIG Doctor score: ${{ steps.doctor.outputs.score }}"
